<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="flex-container">
    <div class="card">
      <img class="photo" src="images/image-victor.jpg" alt="contact-photo">
      <h1 class="name-age">Victor Crest</h1>
      <p class="name-age">26</p>
      <p>London</p>
      <hr>
      <table>
        <tr>
          <td>
            <h1>80K</h1>
            <p class="stats">Followers</p>
          </td>
          <td>
            <h1>803K</h1>
            <p class="stats">Likes</p>
          </td>
          <td>
            <h1>1.4K</h1>
            <p class="stats">Photos</p>
          </td>
        </tr>
      </table>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alena Vershinina</a>.
    </div>
  </div>

</body>

</html>
